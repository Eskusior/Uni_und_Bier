<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de-de">

<head>
    <title>Uni und Bier</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-language" content="de" />
    <link rel="stylesheet" type="text/css" href="/js/Leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </link>
</head>

<body>
    <div class="wrapper">
        <h1>Uni und Bier</h1>
        <div id="formWrapper">
            <h3 class="formHeadline">Universitätssuche</h3>
            <form onsubmit="searchWithData(this)" target="dummyframe">
                <div class="formLine">
                    <span class="formText">Universitätsname: </span>
                    <input type="text" name="universityname" placeholder="Universitätsname">
                </div>
                <div class="formLine">
                    <span class="formText">Studiengang: </span>
                    <input type="text" name="subject" placeholder="Studiengang">
                </div>
                <span class="formText">Zusatzoptionen: </span>
                <br />
                <div class="extraOption">
                    <span class="optionText">Es gibt </span>
                    <input type="number" name="optionCount1" placeholder="0">
                    <select name="optionType1">
                        <option value="Restaurant">Restaurant(s)</option>
                        <option value="Bar">Bar(s)</option>
                        <option value="Cafe">Cafe(s)</option>
                        <option value="Bahnhof">Bahnhof/Bahnhöfe</option>
                        <option value="Straßenbahnstation">Straßenbahnhaltestelle(n)</option>
                        <option value="Busstop">Bushaltestelle(n)</option>
                    </select>
                    <span class="optionText"> im Umkreis von</span>
                    <input type="number" name="perimeterValue1" placeholder="0">
                    <span class="optionText perimeterUnit"> km</span>
                </div>
                <div class="extraOption">
                    <span class="optionText">Es gibt </span>
                    <input type="number" name="optionCount2" placeholder="0">
                    <select name="optionType2">
                        <option value="Restaurant">Restaurant(s)</option>
                        <option value="Bar">Bar(s)</option>
                        <option value="Cafe">Cafe(s)</option>
                        <option value="Bahnhof">Bahnhof/Bahnhöfe</option>
                        <option value="Straßenbahnstation">Straßenbahnhaltestelle(n)</option>
                        <option value="Busstop">Bushaltestelle(n)</option>
                    </select>
                    <span class="optionText"> im Umkreis von</span>
                    <input type="number" name="perimeterValue2" placeholder="0">
                    <span class="optionText perimeterUnit"> km</span>
                </div>
                <div class="extraOption">
                    <span class="optionText">Es gibt </span>
                    <input type="number" name="optionCount3" placeholder="0">
                    <select name="optionType3">
                        <option value="Restaurant">Restaurant(s)</option>
                        <option value="Bar">Bar(s)</option>
                        <option value="Cafe">Cafe(s)</option>
                        <option value="Bahnhof">Bahnhof/Bahnhöfe</option>
                        <option value="Straßenbahnstation">Straßenbahnhaltestelle(n)</option>
                        <option value="Busstop">Bushaltestelle(n)</option>
                    </select>
                    <span class="optionText"> im Umkreis von</span>
                    <input type="number" name="perimeterValue3" placeholder="0">
                    <span class="optionText perimeterUnit"> km</span>
                </div>
                <input type="submit" value="Suchen">
            </form>
        </div>
        <div id="resultWrapper">
            <div class="result" id="result1">
                <button class="accordion">Result 1</button>
                <div class="panel">
                    <div class="resultWrapper">
                        <div class="resultInfo">
                            <span class="resultText">Hochschule ABC</span><br /><br/>
                            <span class="resultText"><a href="#">Link zur Website</a></span>
                        </div>
                        <div class="map resultMap" id="mapid"></div>
                    </div>
                </div>
            </div>
            <div class="result" id="result2">
                    <button class="accordion">Result 2</button>
                    <div class="panel">
                        <div class="resultWrapper">
                            <div class="resultInfo">
                                <span class="resultText">Hochschule ABC</span><br /><br/>
                                <span class="resultText"><a href="#">Link zur Website</a></span>
                            </div>
                            <div class="map resultMap" id="mapid2"></div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <iframe name="dummyframe" id="dummyframe"></iframe>
    <script type="text/javascript" src="/js/Leaflet/leaflet.js"></script>
    <script type="text/javascript" src="/js/accordion.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
</body>

</html>
