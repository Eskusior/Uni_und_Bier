<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de-de">
<head>
<title>Uni und Bier</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-language" content="de" />
<link rel="stylesheet" type="text/css" href="/css/styles.css"></link>
</head>
<body>
    <div class="wrapper">
        <h2>Uni und Bier</h2><br/>
        <span class="formHeadline">Universitätssuche</span>
        <form>
            <span class="formText">Universitätsname: </span>
            <input type="text" name="universityname" placeholder="Universitätsname"><br/>
            <span class="formText">Studiengang: </span>
            <input type="text" name="subject" placeholder="Studiengang"><br/>
            <span class="formText">Umkreis: </span>
            <input type="number" name="plz" placeholder="PLZ">
            <input type="number" name="plzPerimeter" value="0">
            <span class="perimeterUnit"> km</span><br/>
            <span class="formText">Zusatzoptionen: </span>
            <button onclick="addNewExtraOption()">+</button>
            <br/>
            <div class="extraOption">   
                <span class="optionText">Es gibt </span>
                <input type="number" name="optionCount" placeholder="0"> 
                <select name="optionType">
                    <option value="restaurant">Restaurant(s)</option>
                    <option value="bar">Bar(s)</option>
                    <option value="trainstation">Bahnhof</option>
                    <option value="tramstop">Straßenbahnhaltestellen</option>
                    <option value="busstop">Bushaltestelle(n)</option>
                </select>
                <span class="optionText"> im Umkreis von</span>
                <input type="number" name="perimeterValue" placeholder="0">
                <span class="optionText perimeterUnit"> km</span><br/>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
</body>
</html>
